<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ZIPCODE Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Noto+Serif:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <!-- Search Section -->
    <section class="p-5 border-bottom d-flex flex-column justify-content-center align-items-center" id="search-section">
      <h1 class="display-3 mb-3">United States Zipcode Search</h1>
      <p class="mb-4">Search for a zipcode to see its state and City/Town.</p>
      <div class="input-group" id="word-search-form">
        <input type="text" id="word-search-input" name="input-word" class="form-control" placeholder="Enter a word">
        <button class="btn btn-success" type="button" id="search-button"
          onclick="showZipcode()">Search</button>
      </div>
    </section>

    <!-- Results Section -->
    <section class="p-5 bg-light" id="results-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <p id="no-word-found" class="text-center">Try searching for a Zipcode.</p>

            <div class="card mb-4">
              <div class="card-body">
                <h2 class="mb-4">
                  <strong>
                    <span id="state"></span>
                  </strong>
                  <span id="city" class="text-muted"></span>
                </h2>
              
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    
  </main>
  <footer>&copy; ZIPCODE  2024</footer>

  <!-- Link Axios Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
